name: example_ai_vwap
version: "0.1.0"
author: "wowcapital"
description: "AI-assisted VWAP momentum strategy (template)."
entrypoint: "backend/plugins/strategies/example_ai_vwap/strategy.py:Strategy"
tags: ["lab","template"]
safety:
  max_exposure_usd: 500
  max_leverage: 10
  allow_live_promotion: false
parameters:
  - name: window
    type: int
    default: 300
    min: 10
    max: 3600
  - name: decay
    type: number
    default: 0.7
    min: 0.0
    max: 1.0
expected_metrics:
  sharpe: 1.0
  maxDD: 0.2
